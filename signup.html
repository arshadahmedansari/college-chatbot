<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - IMS Noida College Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .center-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 0.5rem;
        }

        .logo-title {
            font-size: 22px;
            font-weight: 600;
            color: #0a66c2;
        }

        .signup-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .signup-container input:focus {
            border-color: #0a66c2;
            outline: none;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container button:hover {
            background-color: #084b9a;
        }

        .signup-container p {
            margin-top: 1rem;
            font-size: 14px;
        }

        .signup-container a {
            color: #0a66c2;
            text-decoration: none;
            font-weight: 500;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-container">
            <img src="https://i.ibb.co/NnGKnYZ7/download.jpg" alt="IMS Noida Logo" class="center-logo">
            <h2 class="logo-title">IMS Noida College Bot</h2>
        </div>
        <h2>Create an Account</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
