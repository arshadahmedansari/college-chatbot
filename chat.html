<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IMS Noida | Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .dark-mode {
      background-color: #1f1f1f;
      color: #f1f1f1;
    }

    .header {
      background-color: #003366;
      color: #fff;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      height: 50px;
    }

    .toggle-btn {
      background: #fff;
      color: #003366;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .sidebar {
      width: 220px;
      background-color: #003366;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 90px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: #fff;
      padding: 15px 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #00509e;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .dark-mode .chat-container {
      background-color: #2c2c2c;
    }

    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      background: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .dark-mode .chat-box {
      background-color: #3a3a3a;
    }

    .chat-message {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      font-size: 15px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #e1ecf4;
      color: #000;
      padding: 12px 16px;
      border-radius: 10px 10px 10px 0;
      max-width: 70%;
    }

    .user-message {
      align-self: flex-end;
      background-color: #d4f4e1;
      color: #000;
      padding: 12px 16px;
      border-radius: 10px 10px 0 10px;
      max-width: 70%;
    }

    .dark-mode .bot-message {
      background-color: #375a7f;
      color: #f1f1f1;
    }

    .dark-mode .user-message {
      background-color: #3ca880;
      color: #f1f1f1;
    }

    .chat-form {
      display: flex;
      gap: 12px;
      margin-top: auto;
      align-items: center;
    }

    .chat-form input {
      flex: 1;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      min-height: 50px; /* Ensures the input box is tall enough */
      resize: none;
    }

    .chat-form button {
      padding: 12px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-form button:hover {
      background-color: #00509e;
    }

    .floating-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 40px;
      opacity: 0.9;
    }

    .typing {
      font-style: italic;
      color: gray;
    }

    .chat-header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #003366;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-content {
        margin-left: 0;
        padding: 15px;
      }
      .chat-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="display: flex; align-items: center; gap: 15px;">
      <img src="https://i.ibb.co/NnGKnYZ7/download.jpg" alt="IMS Noida Logo">
      <h2>IMS Noida College Bot</h2>
    </div>
    <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Mode</button>
  </div>

  <div class="sidebar">
    <a href="/dashboard">Dashboard</a>
    <a href="/attendance">Attendance</a>
    <a href="/results">Results</a>
    <a href="/courses">Courses</a>
    <a href="/books">Books</a>
    <a href="/chat">Chat</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="main-content">
    <div class="chat-container">
      <img src="https://i.ibb.co/NnGKnYZ7/download.jpg" class="floating-logo" alt="IMS Logo">
      
      <!-- Heading for the Chat -->
      <div class="chat-header">Chat with College Bot</div>

      <div class="chat-box" id="chatBox">
        <!-- Chat messages appear here -->
      </div>

      <form class="chat-form" onsubmit="sendMessage(event)">
        <input type="text" id="messageInput" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    function addMessage(content, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `chat-message ${sender}-message`;
      msgDiv.innerHTML = `<p>${content}</p>`;
      document.getElementById("chatBox").appendChild(msgDiv);
      msgDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "chat-message bot-message typing";
      typingDiv.id = "typingIndicator";
      typingDiv.innerText = "Bot is typing...";
      document.getElementById("chatBox").appendChild(typingDiv);
      typingDiv.scrollIntoView({ behavior: 'smooth' });
    }

    function removeTypingIndicator() {
      const typing = document.getElementById("typingIndicator");
      if (typing) typing.remove();
    }

    function sendMessage(event) {
      event.preventDefault();
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (!message) return;
      input.value = "";

      addMessage(message, "user");
      showTypingIndicator();

      fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        removeTypingIndicator();
        setTimeout(() => addMessage(data.response, "bot"), 500);
      })
      .catch(() => {
        removeTypingIndicator();
        addMessage("There was an error contacting the bot.", "bot");
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
